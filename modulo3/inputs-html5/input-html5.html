<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower&display=swap" rel="stylesheet">
        <link href="input-html5.css" rel="stylesheet" type="text/css">
        <title>Input HTML5</title>
    </head>
    <body>
        <div class="exemplo">
            <img src="/Users/andreoliveira/Documents/INFORMATICA/workspace/treinamentos/html-css/img/Zippy-logo.png" alt="Pizzy Innovation" title="Zippy Innovation">
        </div>

        <div>
            <h1>Pagina de teste</h1>
            <form action="login1.html" method="GET">
                Color <br>
                <input type="color" name="cor" id="cor"> <br>

                Date <br>
                <input type="date" name="data" id="data"> <br>

                Date Time <br>
                <input type="datetime-local" name="datatime" id="datatime"> <br>

                Email <br>
                <input type="email" name="email" id="email"> <br>

                Number <br>
                <input type="number" name="number" id="number"> <br>

                Range <br>
                <input type="range" name="range" id="range"> <br>

                Search <br>
                <input type="search" name="search" id="search"> <br>

                URL <br>
                <input type="url" name="url" id="url"> <br>

                Telefone <br>
                <input type="tel" name="telefone" id="telefone"> <br>

                Time <br>
                <input type="time" name="time" id="time"> <br>

                Week <br>
                <input type="week" name="week" id="week"> <br>


                <input type="submit" value="Fazer Cadastro">

            </form>
        </div>   

    </body>
</html>
